
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-category {
            margin-bottom: 2rem;
        }
        .game-category h2 {
            color: #444;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            max-width: 100%;
            border-radius: 4px;
        }
        .game-card h3 {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Hub</h1>
        <p>Browse through your favorite games</p>
    </header>
    <div class="container">
        <div class="game-category">
            <h2>Horror Games</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="https://via.placeholder.com/200" alt="Game Image">
                    <h3>Game Title 1</h3>
                    <p>Short description of the game.</p>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/200" alt="Game Image">
                    <h3>Game Title 2</h3>
                    <p>Short description of the game.</p>
                </div>
            </div>
        </div>
        <div class="game-category">
            <h2>Cozy Games</h2>
            <div class="game-list">
                <div class="game-card">
                    <img src="https://via.placeholder.com/200" alt="Game Image">
                    <h3>Game Title 3</h3>
                    <p>Short description of the game.</p>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/200" alt="Game Image">
                    <h3>Game Title 4</h3>
                    <p>Short description of the game.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
