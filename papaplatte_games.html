
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
        }
        header {
            background-color: #282a36;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            color: #bd93f9;
            margin: 0;
            font-size: 1.8rem;
        }
        header .login {
            background-color: #50fa7b;
            color: #1e1e2e;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-bar {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar input {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        .search-bar select {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: #44475a;
            color: white;
        }
        .categories {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .categories button {
            padding: 0.5rem 1rem;
            background-color: #44475a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 0.9rem;
        }
        .categories button:hover {
            background-color: #6272a4;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .game-card {
            background-color: #44475a;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .game-card h3 {
            margin: 0.5rem 0;
        }
        .game-card p {
            font-size: 0.9rem;
            color: #8be9fd;
        }
        footer {
            background-color: #282a36;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Papaplatte Games</h1>
        <button class="login">Login mit Twitch</button>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Suche nach Spielen...">
            <select id="mode">
                <option value="all">Alle Modi</option>
                <option value="singleplayer">Singleplayer</option>
                <option value="multiplayer">Multiplayer</option>
                <option value="coop">Coop</option>
            </select>
        </div>
        <div class="categories">
            <button>Horror</button>
            <button>Story</button>
            <button>Simulator</button>
            <button>Olympiaden</button>
            <button>Cozy</button>
            <button>Unreleased</button>
            <button>Neu</button>
            <button>VR</button>
        </div>
        <div class="games">
            <div class="game-card">
                <img src="https://via.placeholder.com/250" alt="Thief Simulator 2">
                <h3>Thief Simulator 2</h3>
                <p>Simulator | Singleplayer</p>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/250" alt="Cuphead">
                <h3>Cuphead</h3>
                <p>Story | Singleplayer</p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Papaplatte Games. Alle Rechte vorbehalten.
    </footer>
</body>
</html>
